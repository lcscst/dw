<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JIL - Login</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-dark" style="background-color: rgba(0, 0, 0, 0.8);">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">JIL</a>
      <a class="nav-link text-white" href="img/sobre.html">Sobre</a>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Bem-vindo ao JIL</h1>
    <h6 class="text-center fw-bold mb-5">
      No JIL você é capaz de monitorar e gerenciar<br>
      toda a sua rede com praticidade e qualidade.
    </h6>

    <form id="loginForm" class="col-md-5 mx-auto mt-4">
      <div class="form-group mb-2 text-center">
        <label for="username" class="form-label"><b>Faça seu acesso abaixo:</b></label>
        <div class="col-7 mx-auto">
          <input type="text" class="form-control fst-italic" id="username" placeholder="usuário">
        </div>
      </div>
      <div class="form-group mb-2">
        <div class="col-7 mx-auto">
          <input type="password" class="form-control fst-italic" id="password" placeholder="senha">
        </div>
      </div>
      <div class="d-grid gap-2 col-7 mx-auto">
        <button id="loginButton" class="btn btn-primary text-white" type="button">Entrar</button>
      </div>
    </form>

    <div id="message" class="text-center mt-3"></div>
  </div>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
