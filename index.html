<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JIL - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-2">Hello, world!</h1>
    <h6 class="text-center fw-bold mb-3">
      No JIL você é capaz de monitorar e gerenciar<br>
      toda a sua rede com praticidade e qualidade.
    </h6>

    <form class="col-md-5 mx-auto mt-4">
      <div class="form-group mb-2 text-center">
        <label for="exampleInputEmail1" class="form-label"><b>Faça seu acesso abaixo:</b></label>
        <div class="col-7 mx-auto">
          <input type="email" class="form-control fst-italic" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="usuário">
        </div>
      </div>
      <div class="form-group mb-2">
        <div class="col-7 mx-auto">
          <input type="password" class="form-control fst-italic" id="exampleInputPassword1" placeholder="senha">
        </div>
      </div>
      <div class="d-grid gap-2 col-7 mx-auto">
        <button class="btn btn-primary text-white" type="button">Entrar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
