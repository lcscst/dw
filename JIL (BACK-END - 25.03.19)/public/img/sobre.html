<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JIL - Sobre (+)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
    body {
      max-width: 1920px;
      width: 100%;
      height: 100vh;
      background-image: linear-gradient(to bottom, rgb(188, 188, 255), black);
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .developer {
      margin-top: 20px;
    }
    .developer img {
      border-radius: 50%;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    h1, h5, p {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-dark" style="background-color: rgba(0, 0, 0, 0.8);">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Sair do JIL</a>
    </div>
  </nav>
  <div class="container mt-5 text-white">
    <h1 class="text-center fw-bold mb-5">Sobre os Desenvolvedores:</h1>
    <div class="row justify-content-center" id="developers-container">
      <!-- -->
    </div>
  </div>
  <script>
    const developers = [
      {
        name: "Igor Oliveira",
        imgSrc: "https://avatars.githubusercontent.com/u/187511444?v=4",
        description: "Estudante de Redes de Computadores no IFPB.",
        email: "igor.teixeira@academico.ifpb.edu.br",
        github: "https://github.com/IgorOtx",
        linkedin: "https://www.linkedin.com/in/igor-oliveira-teixeira/"
      },
      {
        name: "Júlio Estrela",
        imgSrc: "https://avatars.githubusercontent.com/u/152106530?v=4",
        description: "Estudante de Redes de Computadores no IFPB.",
        email: "julio.estrela@academico.ifpb.edu.br",
        github: "https://github.com/julioestrela96",
        linkedin: "https://www.linkedin.com/in/júlio-estrela-7772b1313/"
      },
      {
        name: "Lucas Costa",
        imgSrc: "https://avatars.githubusercontent.com/u/150025155?v=4",
        description: "Estudante de Redes de Computadores no IFPB.",
        email: "lucas-costa.lc@academico.ifpb.edu.br",
        github: "https://github.com/lcscst",
        linkedin: "https://www.linkedin.com/in/lucas-costa-inbox"
      }
    ];

    const container = document.getElementById('developers-container');

    developers.forEach(dev => {
      const devElement = document.createElement('div');
      devElement.className = 'col-md-4 text-center developer';
      devElement.innerHTML = `
        <img src="${dev.imgSrc}" alt="Foto de ${dev.name}" width="200px">
        <h5 class="fw-bold"><br>${dev.name}</h5>
        <p>${dev.description}</p>
        <p>Contatos:<br>${dev.email}<br>
          <a href="${dev.github}" target="_blank" class="text-white">GitHub</a> |
          <a href="${dev.linkedin}" target="_blank" class="text-white">LinkedIn</a>
        </p>
      `;
      container.appendChild(devElement);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
